<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="计算器.css">
    <script src="计算器.js"></script>
</head>
<body>
    <table id="t-b" onClick="clicki()">
        <tr>
            <td id="display" colspan="5">0</td>
        </tr>
        <tr>
            <td class="num" >1</td>
            <td class="num" >2</td>
            <td class="num" >3</td>
            <td class="num" >+</td>
            <td class="num"  id="deletesign">C</td>
        </tr>
        <tr>
            <td class="num" >4</td>
            <td class="num" >5</td>
            <td class="num" >6</td>
            <td class="num" >-</td>
            <td rowspan="3" id="dy" onclick="clickii()">=</td>
        </tr>
        <tr>
            <td class="num" >7</td>
            <td class="num" >8</td>
            <td class="num" >9</td>
            <td class="num" >*</td>
        </tr>
        <tr >
            <td class="num" >-</td>
            <td class="num" >0</td>
            <td class="num" >.</td>
            <td class="num" >/</td>
        </tr>
</body>
</html>
