<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    爱好水果：
    <input type="checkbox" name="shuiguo"  />苹果
    <input type="checkbox" name="shuiguo"  />橘子
    <input type="checkbox" name="shuiguo"  />香蕉
    <input type="checkbox" name="shuiguo"  />樱桃
    <input type="checkbox" name="shuiguo"  />西瓜
    <input type="checkbox" name="shuiguo"  />猕猴桃
    <input type="button" value="全选" id="input" onclick="checkNames()"/>
    <input type="button" value="反选" id="in" onclick="checkNo()" />
</form>
<script>
    function checkNo(){
        var n = document.getElementsByName("shuiguo");
        var i = document.getElementById("in");
        for(var j = 0 ;j < n.length; j++){

            if(n[j].checked == false){
                n[j].checked = true;
            }else{
                n[j].checked = false;
            }
        }
    }
    function checkNames(){
        var n = document.getElementsByName("shuiguo");
        var i = document.getElementById("input");

        if(i.value == "全选"){
            for(var j = 0 ;j < n.length; j++){

                n[j].checked = true;

                i.value = "取消全选"
            }
        }else{
            for(var j = 0 ;j < n.length; j++){
                n[j].checked = false;
                i.value ="全选"
            }
        }
    }
</script>
</body>
</html>
